<html>
<head>
    <title>buttons</title>
    <link rel="stylesheet" href="B-buttons.css">
</head>
<body>
   
    <div class="div">
        
        <div class="div1"></div>
        <center>
        <section>
            
            <h4><font size="6px" color="green" face="Forte"><u>🔎Facebook style🔍</u></h4>

            <button type="button" name="button" class="facebook-style-dark">Buttone Dark</button>
            
            <button type="button" name="button" class="facebook-style-light">Buttone Light</button> 
        </section>
        <section>
            <h4><u>🔎3-D buttons🔍</u></h4>
        
            <button type="button" name="button" class="btn-3D-1">Register now</button>

            <button type="button" name="button" class="btn-3D-2">Press</button>

            
            <button type="button" name="button" class="btn-3D-3">Sing up</button>
        </section>
        <section>
            <h4>🔎Gradient bordered buttons🔍</h4>

            <button type="button" name="button" class="gradient-1">Gradient-btn-1</button>

            <button type="button" name="button" class="gradient-2">Gradient-btn-2</button>
        
        </section>
        <section>
            <h4>🔎animation buttons🔍</h4>

            <button type="button" name="button" class="animated-btn-1">animated-btn-1</button>

            <button type="button" name="button" class="animated-btn-2">animated-btn-2
                
            </button>
        
        </section>
        

</div>
    
    
</body>
</html>
